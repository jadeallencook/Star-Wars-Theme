<!-- css -->
<link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet" />
<style>div#star-wars-btn{background-color:#F8DE4B;display:inline-block;text-align:center;padding:5px 15px;position:fixed;bottom:50px;left:0;cursor:pointer;font-family:Bungee,cursive}div#star-wars-btn:hover{padding:5px 15px 5px 25px}@import url(https://fonts.googleapis.com/css?family=News+Cycle:400,700);.starwars{width:100%;height:100%;font:700 1em "News Cycle",sans-serif;letter-spacing:.15em;color:#ff6;background:#000;overflow:hidden;margin:0;position:fixed;top:0;left:0;z-index:9999}.starwars section{position:absolute;top:45%;left:50%;z-index:1}.starwars .start{font-size:200%;width:14em;margin:-4em 0 0 -7em;text-align:center;cursor:pointer}.starwars .start span{color:#4bd5ee}.starwars .intro{width:15em;margin:0 0 0 -7.5em;font-size:200%;font-weight:400;color:#4bd5ee;opacity:0;animation:intro 6s ease-out 1s;text-align:center}.starwars .logo{opacity:0;animation:logo 9s ease-out 9s}.starwars .logo svg{width:inherit}.starwars .titles{width:14.65em;margin:0 0 0 -7.325em;top:auto;bottom:0;height:50em;font-size:350%;text-align:justify;overflow:hidden;transform-origin:50% 100%;-moz-transform:perspective(300px) rotateX(25deg);-ms-transform:perspective(300px) rotateX(25deg);-webkit-transform:perspective(300px) rotateX(25deg);transform:perspective(300px) rotateX(25deg)}.starwars .titles>div{position:absolute;top:100%;animation:titles 250s linear 13s}@keyframes intro{0%,100%{opacity:0}20%,90%{opacity:1}}@keyframes logo{0%{width:18em;margin:-9em 0 0 -9em;-moz-transform:scale(1);-ms-transform:scale(1);-webkit-transform:scale(1);transform:scale(1);opacity:1}50%{opacity:1;width:18em;margin:-9em 0 0 -9em}100%{-moz-transform:scale(.1);-ms-transform:scale(.1);-webkit-transform:scale(.1);transform:scale(.1);opacity:0;width:18em;margin:-9em 0 0 -9em}}@keyframes titles{0%{top:100%;opacity:1}95%{opacity:1}100%{top:-1000%;opacity:0}}</style>
<!-- jquery -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js?ref=mouseflow"></script>
<!-- app -->
<article class="starwars" style="display: none;"> <div class="animation"> <section class="intro"> Deseret News <br/> <small><i>Presents...</i></small> </section> <section class="titles"> <div id="star-wars-content"></div></section> <section class="logo"> <img src="https://media.deseretdigital.com/file/5f1b659889?resize=width_800&type=png&c=14&a=af527bd9"/> </section> </div></article>
<!-- btn -->
<div id="star-wars-btn">Read In Star Wars</div>
<!-- js -->
<script>!function(){$("#star-wars-btn").click(function(){$("article.starwars").css("display","block")}),StarWars=function(){function t(t){this.el=$(t.el),this.start=$("#star-wars-btn"),this.animation=this.el.find(".animation"),this.start.click($.proxy(function(){$("#star-wars-content").append($(".article-body-text-wrapper")[0].innerText),window.scrollTo(0,0),this.start.hide(),this.el.append(this.animation),$(".starwars").click(function(){$(".starwars").hide()})},this))}return t}(),new StarWars({el:".starwars"})}();</script>
